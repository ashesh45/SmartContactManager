<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is about page</title>
</head>
<body>
<section>
<div class="container">
   <div class="row">
     <div class="col-md-8 offset-md-2">
      <div class="my-card mt-3">
      
      <h1 class="text-center">Register Here !!</h1>
      
      <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
      
      
    <!-- name field -->
    
    <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
    
    <input 
    name="name"
    type="text" 
    class="form-control"
     id="name_field" 
     aria-describedby="emailHelp"
     placeholder="Enter Here"
     required
     th:value="${user.name}"
     
     />
     
     
     
         <!-- email field -->
    
    <div class="mb-3">
    <label for="email_field" class="form-label">Your Email</label>
    
    <input 
    name="email"
    type="email" 
    class="form-control"
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter Here"
     required
      th:value="${user.email}"
     />
     
     
     
      <!-- password field -->
    
    <div class="mb-3">
    <label for="password_field" class="form-label">Your Password</label>
    
    <input 
    name="password"
    type="password" 
    class="form-control"
     id="password_field" 
     aria-describedby="emailHelp"
     placeholder="Enter Here"
     required
     />
     
     
     
     
     <!-- user About -->
     <div class="form-group">
        <textarea name="about" th:value="${user.about}"  placeholder="Enter about Yourself" rows="5" class="form-control"></textarea>
     
     </div>
     
     <!-- terms and conditions -->
     <div class="form-group form-check">
          <input type="checkbox"
          name="agreement"
          class="form-check-input"
          id="agreement"
          />
          <label for ="agreement">Accept terms and conditions</label>
     
     
     
     </div>
     
     
     <div class="container text-center">
     <button type="submit" class="btn bg-primary btn-block text-white">
         Submit
     </button>
     
     <button type="reset" class="btn  btn-block btn-warning">
         Reset
     </button>
     
     </div>
     
     
     
  </div>
      
      
      
      
      </form>
      
      
      </div>
     
     
     </div>
   
   
   </div>
</div>


</section>
</body>
</html>
